<!DOCTYPE html>
<html>
<head>
	<title>Basketball Finder</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" href="main.css">
</head>
<body>
	<header class ="container">
				
	</header>
	
	<section class ="formcontainer">
		<h1>Looking for a Basketball game?</h1>
		<p>What's your Zip Code?</p>
		<form action="#" id="js-search-form">
	    	<label for="query"></label>
	    	<input type="text" name="js-query" class="query" placeholder="20001, e.g">
	   		<button type="submit" class="js-submit">Search</button>
	    </form>
	    <form  class="js-prev buttons hide">
        	<button type="button" class="prev">Previous</button>
    	</form>
    	<form  class="js-next buttons hide">
       		 <button type="button" class="next">Next</button>
    	</form> 

   </section>

   <section id='map' class='mapcontainer hide'>
   </section>
   <section class="js-results">

   </section>




	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
	<script src="app.js"></script>
	   	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFRdKTGf1oXEk-8rUpl52b3xF79wbgQ6w&callback=" type="text/javascript"></script>
</body>
</html>
